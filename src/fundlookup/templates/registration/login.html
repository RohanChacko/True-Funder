{% extends "home/base.html" %}

{% block content %}

<!--Grid row-->
<div class="row mb-12 wow fadeIn">

<!--Grid column-->
<div class="col-md-5 offset-md-4">

  <div class="card">
        {% load crispy_forms_tags %}
        <form class="text-center border border-light p-5 form-group" method="post">
          <p class="h4 mb-4 text-center">Sign in</p>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-info btn-block my-4" type="submit" >Login</button>
      </form>
    </div>
</div>
</div>
{% endblock %}
