<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CFD Greenticks</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
  <link href={% static "css/mdb.min.css" %} rel="stylesheet">

  <link href={% static "css/profile.min.css" %} rel="stylesheet">

</head>

<body class="grey lighten-3">

  <!--Main Navigation-->
  <header>

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

      <a class="logo-wrapper waves-effect">
          <img src="../static/img/party/{{ party.symbol }}" class="card-img-top"
          alt="{{party.name}}" height="799" width="1200">
          <h3 class="display-5"> {{ party.name }} </h3>
      </a>

      <div class="list-group list-group-flush">
        <a href="/" class="list-group-item waves-effect">
          <i class="fas fa-chart-pie mr-3"></i>Home
        </a>
        <a href="#" class="list-group-item active list-group-item-action waves-effect">
          <i class="fas fa-user mr-3"></i>View Transactions</a>
        <a href="/pay" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-table mr-3"></i>Send Funds</a>
      </div>

    </div>
    <!-- Sidebar -->

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

      <!-- Heading -->
      <div class="card mb-4 wow fadeIn">

        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">

          <h4 class="mb-2 mb-sm-0 pt-1">
            <a href="https://mdbootstrap.com/docs/jquery/" target="_blank">Home Page</a>
            <span>/</span>
            <span>Transactions</span>
          </h4>

        </div>

      </div>
      <!-- Heading -->

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-md-12 mb-4">
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th class="th-sm">Sender ID
                  </th>
                  <th class="th-sm">Amount
                  </th>
                  <th class="th-sm">Time Stamp
                  </th>
                  <th class="th-sm">Whatever
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for t in transactions %}

                  <tr>
                    <td>
                      {{ t.sender }}
                    </td>

                    <td>
                      {{ t.amount }}
                    </td>

                    <td>
                      {{ t.timestamp }}
                    </td>

                    <td>
                      {{ t.whatever }}
                    </td>
                  </tr>

                {% endfor %}

              </tbody>

            </table>

          </div>
          <!--Grid column-->
      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src={% static "js/jquery-3.4.1.min.js" %}></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src={% static "js/popper.min.js" %}></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src={% static "js/bootstrap.min.js" %}></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src={% static "js/mdb.min.js" %}></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>

</body>

</html>
