{% extends "account/base.html" %}

{% block content %}
  <!--Grid column-->
  <div class="col-md-4 offset-md-4">

  <div class="card">

    <!--Grid column-->
    <div class="col-md-12 mb-4">

      <form class="text-center border-light p-5" action="#!" onSubmit="payParty" id="PayForm">

        <p class="h4 mb-4">Transfer Funds</p>

        <!-- Receiver ID -->
        <input type="receiverid" id="defaultLoginFormEmail" class="form-control mb-4" value = "{{party.address}}" disabled>


        <!-- Fund Value -->
        <input type="value" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="value">

        <button class="btn btn-info btn-block my-4" type="submit" >Pay ChaCoins</button>

      </form>

    </div>

  </div>
  <!--Grid column-->
  </div>

{% endblock %}

{% block script_file %}
  <script type="text/javascript" src={% static "js/payment.js" %}></script>
{% endblock %}
