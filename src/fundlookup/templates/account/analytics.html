{% extends "account/base.html" %}

{% block heading %}
<!-- Heading -->
<div class="card mb-4 wow fadeIn">

  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">

    <h4 class="mb-2 mb-sm-0 pt-1">
      Balance funds : {{ balance }}
    </h4>
  </div>

</div>
<!-- Heading -->

{% endblock %}

{% block content %}

<!--Grid column-->
<div class="col-lg-6 col-md-6 mb-4">

  <!--Card-->
  <div class="card">

    <!-- Card header -->
    <div class="card-header text-center">Overall Funding</div>

    <!--Card content-->
    <div class="card-body">

      <canvas id="lineChart"></canvas>

    </div>

  </div>
  <!--/.Card-->

</div>
<!--Grid column-->

<!--Grid column-->
<div class="col-lg-6 col-md-6 mb-4">

  <!--Card-->
  <div class="card">

    <!-- Card header -->
    <div class="card-header text-center">
      Expenditure Analysis
    </div>

    <!--Card content-->
    <div class="card-body">

      <canvas id="labelChart"></canvas>

    </div>

  </div>
  <!--/.Card-->

</div>
<!--Grid column-->

<!--Grid column-->
<div class="col-lg-6 col-md-6 mb-4">

  <!--Card-->
  <div class="card">

    <!-- Card header -->
    <div class="card-header text-center">Geographical Analysis</div>

    <!--Card content-->
    <div class="card-body">
      <!--Google map-->
      <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 500px">
        <iframe src="" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>

      <!--Google Maps-->

    </div>

  </div>
  <!--/.Card-->

</div>
<!--Grid column-->

<!--Grid column-->
<div class="col-lg-6 col-md-6 mb-4">

  <!--Card-->
  <div class="card">

    <!-- Card header -->
    <div class="card-header text-center">
      Top Corporate donors
    </div>

    <!--Card content-->
    <div class="card-body">

      <canvas id="barChart"></canvas>

    </div>

  </div>
  <!--/.Card-->

</div>
<!--Grid column-->


{% endblock %}

{% block scriptfile %}
<script type="text/javascript">
  //line
  var ctxL = document.getElementById("lineChart").getContext('2d');
  var myLineChart = new Chart(ctxL, {
    type: 'line',
    data: {
      labels: {{ labels | safe }},
      datasets: [{
        label: "CC received in 2019",
        backgroundColor: [
          'rgba(105, 0, 132, .2)',
        ],
        borderColor: [
          'rgba(200, 99, 132, .7)',
        ],
        borderWidth: 2,
        data: {{ values }},
      },
      {
        label: "CC received in 2020",
        data: [28, 48, 40, 19, 86, 27, 90],
        backgroundColor: [
        'rgba(0, 137, 132, .2)',
        ],
        borderColor: [
        'rgba(0, 10, 130, .7)',
        ],
        borderWidth: 2
      }]
    },
    options: {
      responsive: true
    }
  });

  //pie
  var ctxP = document.getElementById("labelChart").getContext('2d');
  var myPieChart = new Chart(ctxP, {
    plugins: [ChartDataLabels],
    type: 'pie',
    data: {
      labels: ["Publicity (non-print)", "Transport", "Events", "Print Ads"],
      datasets: [{
        data: [210, 130, 120, 160],
        backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1"],
        hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5",]
      }]
    },
    options: {
      responsive: true,
      legend: {
        position: 'right',
        labels: {
          padding: 20,
          boxWidth: 10
        }
      },
      plugins: {
        datalabels: {
          formatter: (value, ctx) => {
            let sum = 0;
            let dataArr = ctx.chart.data.datasets[0].data;
            dataArr.map(data => {
              sum += data;
            });
            let percentage = (value * 100 / sum).toFixed(2) + "%";
            return percentage;
          },
          color: 'white',
          labels: {
            title: {
              font: {
                size: '16'
              }
            }
          }
        }
      }
    }
  });

  //bar
  var ctxB = document.getElementById("barChart").getContext('2d');
  var myBarChart = new Chart(ctxB, {
    type: 'bar',
    data: {
      labels: ["Reliance", "Airtel", "Tata", "Rajesh Exports", "Coal India", "ICICI Banking"],
      datasets: [{
        label: 'Funds (in CC)',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
          'rgba(255,99,132,1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>
{% endblock %}
