{% extends "account/base.html" %}

{% block content %}
  <!--Grid column-->
  <div class="col-md-4 offset-md-4">

  <div class="card">

    <!--Grid column-->
    <div class="col-md-12 mb-4">

      <form class="text-center border-light p-5" action="" id="DepositForm" onsubmit="depositCoins()">

        <p class="h4 mb-4">Request ChaCoins</p>

        <!-- User ID -->
        <input type="receiverid" id="defaultLoginFormEmail" class="form-control mb-4" value = "{{user.metamask_address}}" disabled>

        <!-- Fund Value -->
        <input type="value" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="value">

        <button class="btn btn-info btn-block my-4" type="submit" >Deposit ChaCoins</button>

      </form>

    </div>

  </div>
  <!--Grid column-->
  </div>

{% endblock %}
